<!--Edit/create task-->

<mat-dialog-content>
   <p mag-dialog-title>{{dialogTitle}}</p>

   <mat-form-field>
      <mat-label>Title (required)</mat-label>
      <input
         #inputTitle
         matInput

         [(ngModel)]="tmpTitle"
         (keydown.enter)="onConfirm()">

      <!--         mat-icon-button-->
      <button
         *ngIf="tmpTitle.trim().length > 0"

         mat-button matSuffix  aria-label="Clear"

         (click)="tmpTitle= ''" class="dialog-todo-title">
         <mat-icon>clear</mat-icon>
      </button>


   </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions>
   <button
      mat-raised-button color="primary"
      (click)="onConfirm()"
      [disabled]="inputTitle.value.trim().length==0">
      Save
   </button>
   <button
      mat-raised-button
      (click)="onCancel()"
   >
      Cancel
   </button>

</mat-dialog-actions>
